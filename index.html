    <div class="wrapper">

      <div id="nav-bar">

        <select id="choose-board" prompt="true">

          <div id="board-container">

            </div>
          </div>

              <dl id='across'>
                <dt>Across</dt>
              </dl>
              <dl id='down'>

              </dl>
            </div>

          </div>

          <div id= "info-container">
            <div id="info">

            </div>
            <div id="user-info">


            </div>
          </div>

      </div>
    </div>


      <div id='icon'>
        <div id='cloogle'>
          <span id='powered'>Powered by</span>
          <span class='blue'>C</span><span class='green'>l</span><span class='red'>o</span><span class='yellow'>o</span><span class='blue'>g</span><span class='green'>l</span><span class='red'>e</span>
        </div>
      </div>

    </div>
